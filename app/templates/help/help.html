{% extends "main.jinja" %}
{% block main %}

{% include("help/help_script.jinja") %}
{% include("help/help_style.jinja") %}

<div class="m-5">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8 offset-lg-2 text-center pb-4" id="help_box">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center text-white help-title p-4">
                    <h1><b>Help Center</b></h1>
                    <p>We are here to help you</p>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-4">
                    <input type="text" name="title" placeholder="Title" id="title" class="help-input" />
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-2">
                    <textarea name="description" rows=4 placeholder="Describe the issue" id="description"
                        class="help-input"></textarea>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-5">
                    <button class="attach-btn text-white">Upload an attachment</button>
                    <input type="file" name="attachment" id="attachment" />
                    <div>
                        <p id="attachment_name"></p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-5">
                    <button class="submit-btn text-white">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
